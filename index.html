<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">Firstname</label>
            <input type="text" name="Name" id="fname" required> <br><br>

            <label for="mname">Middlename:</label>
            <input type="text" name="Name" id="mname" required> <br><br>

            <label for="lname">Lastname:</label>
            <input type="text" name="Name" id="lname" required> <br> <br>

            
            <label for="gender"  id="gender">Course :</label>
            
            <select id="salutation">
                <option value="none">Course</option>
                <option value="Mr">BCA</option>
                <option value="Mrs">BBA</option>
                <option value="Mr">B.Tech</option>
                <option value="Mrs">MBA</option>
                <option value="Mr">MCA</option>
                <option value="Mrs">M.Tech</option>
            </select> 
            
            <br><br>

            <label for="gender"  id="gender">Gender:</label> <br>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">Male</label> <br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Female</label><br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Other</label>

            <br><br>

            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob">

            <br><br>

            <label for="phone">Phone :</label>
            <input type="tel" name="phone" id="phone">

            <br><br>

            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="80" rows="5"></textarea>

            <br><br>

            <label for="email">Email:</label>
             <input type="email" name="email" id="email" placeholder="abc@gmail.com">

             <br><br>

             <label for="pass">Password:</label>
             <input type="password" name="password" id="pass">

            <br><br>

            <label for="pass">Re-type password:</label>
            <input type="password" name="password" id="pass">

             <br><br>

             <input type="checkbox" name="t&c" id="T&C">
             <label for="T&C">Agree to terms and conditions</label>

             <br><br>

             <label for="file">Choose File</label>
             <input type="file" name="file" id="file">

             <br><br>

             <label for="Background">Choose Color</label>
             <input type="color" id="Background">
        
            <br><br>
            <input type="reset" name="" id="">
            <input type="submit" value="Submit">
            

        </fieldset>
    </form>
</body>
</html>
